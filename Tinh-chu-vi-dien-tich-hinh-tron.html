<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <script>
        let r = prompt('nhập bán kính:');
        r = parseInt(r);
        let c = 2 * r * Math.PI;
        let s = r * r * Math.PI;
        c = Math.round(c * 100) / 100;
        s = Math.round(s * 100) / 100;
        alert('Chu vi là:' + c);
        alert('Diện tích là:' + s);
    </script>
</body>
