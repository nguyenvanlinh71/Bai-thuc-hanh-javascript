<body>
    <script>
        let r = prompt('nhập bán kính:')
        r = parseInt(r)
        let c = 2 * r * Math.PI
        let s = r * r * Math.PI
        c = c.tofixed(2)
        s = s.tofixed(2)
        alert('Chu vi là:' + c)
        alert('Diện tích là:' + s)

    </script>
</body>
